<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fast 3D Dice & Coin Simulator</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#1a2980,#26d0ce);
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:30px 20px;
      color:#fff;
      text-align:center;
      overflow-x:hidden;
    }

    .container{
      max-width:800px;
      width:100%;
      background:rgba(0,0,0,.7);
      border-radius:20px;
      padding:30px;
      box-shadow:0 15px 35px rgba(0,0,0,.5);
      backdrop-filter:blur(10px);
    }

    h1{
      margin-bottom:20px;
      font-size:2.5rem;
      color:#FFD700;
    }

    .controls{
      display:flex;
      justify-content:center;
      gap:20px;
      margin-bottom:30px;
      flex-wrap:wrap;
    }

    button{
      padding:16px 28px;
      font-size:1.1rem;
      border:none;
      border-radius:50px;
      cursor:pointer;
      font-weight:bold;
      display:flex;
      align-items:center;
      gap:10px;
      transition:.3s;
    }

    #diceBtn{background:linear-gradient(135deg,#FF416C,#FF4B2B);color:#fff}
    #coinBtn{background:linear-gradient(135deg,#00c6ff,#0072ff);color:#fff}

    .result-container{
      background:rgba(255,255,255,.1);
      border-radius:15px;
      padding:25px;
      min-height:350px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    .dice-container,.coin-container{
      display:none;
      margin:20px auto;
      transform-style:preserve-3d;
    }

    .dice-container{
      width:120px;
      height:120px;
      position:relative;
      transition:transform 1.2s ease-out;
    }

    .dice{
      position:absolute;
      width:100%;
      height:100%;
      background:#fff;
      border-radius:12px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .dot{
      width:18px;
      height:18px;
      background:#111;
      border-radius:50%;
      position:absolute;
    }

    .front{transform:translateZ(60px)}
    .back{transform:translateZ(-60px) rotateY(180deg)}
    .right{transform:translateX(60px) rotateY(90deg)}
    .left{transform:translateX(-60px) rotateY(-90deg)}
    .top{transform:translateY(-60px) rotateX(90deg)}
    .bottom{transform:translateY(60px) rotateX(-90deg)}

    .front .dot{top:50%;left:50%;transform:translate(-50%,-50%)}

    .coin-container{
      width:150px;
      height:150px;
      position:relative;
    }

    .coin{
      position:absolute;
      width:100%;
      height:100%;
      border-radius:50%;
      backface-visibility:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:28px;
      font-weight:bold;
    }

    .heads{
      background:linear-gradient(45deg,#FFD700,#CFB53B);
    }

    .tails{
      background:linear-gradient(45deg,#c0c0c0,#f8f8f8);
      transform:rotateY(180deg);
    }

    .rolling{animation:rollDice 1.2s ease-out}
    .flipping{animation:flipCoin 1.2s ease-out}

    @keyframes rollDice{
      from{transform:rotateX(0) rotateY(0)}
      to{transform:rotateX(720deg) rotateY(720deg)}
    }

    @keyframes flipCoin{
      from{transform:rotateY(0)}
      to{transform:rotateY(1800deg)}
    }

    #textResult{
      margin-top:20px;
      font-size:1.6rem;
      color:#FFD700;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-dice"></i> 3D Dice & Coin Simulator</h1>

    <div class="controls">
      <button id="diceBtn" onclick="rollDice()">
        <i class="fas fa-dice"></i> Roll Dice
      </button>
      <button id="coinBtn" onclick="flipCoin()">
        <i class="fas fa-coins"></i> Flip Coin
      </button>
    </div>

    <div class="result-container">
      <div id="diceContainer" class="dice-container">
        <div class="dice front"><div class="dot"></div></div>
        <div class="dice back"><div class="dot"></div><div class="dot"></div></div>
        <div class="dice right"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="dice left"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="dice top"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="dice bottom"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
      </div>

      <div id="coinContainer" class="coin-container">
        <div class="coin heads">H</div>
        <div class="coin tails">T</div>
      </div>

      <div id="textResult">Click a button to start!</div>
    </div>
  </div>

<script>
  // Fixed seed for predictable output
  const FIXED_SEED = 987654321;

  function mulberry32(seed){
    return function(){
      let t = seed += 0x6D2B79F5;
      t = Math.imul(t ^ (t >>> 15), t | 1);
      t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
      return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
    }
  }

  const rng = mulberry32(FIXED_SEED);
  let isAnimating = false;

  function rollDice(){
    if(isAnimating) return;
    isAnimating = true;

    const dice = document.getElementById("diceContainer");
    const coin = document.getElementById("coinContainer");
    dice.style.display="block";
    coin.style.display="none";

    const num = Math.floor(rng()*6)+1;
    dice.classList.add("rolling");

    setTimeout(()=>{
      dice.classList.remove("rolling");
      dice.style.transform = [
        "rotateX(0) rotateY(0)",
        "rotateX(0) rotateY(180deg)",
        "rotateX(0) rotateY(-90deg)",
        "rotateX(0) rotateY(90deg)",
        "rotateX(-90deg) rotateY(0)",
        "rotateX(90deg) rotateY(0)"
      ][num-1];

      document.getElementById("textResult").textContent = `Dice rolled: ${num}`;
      isAnimating = false;
    },1200);
  }

  function flipCoin(){
    if(isAnimating) return;
    isAnimating = true;

    const coin = document.getElementById("coinContainer");
    const dice = document.getElementById("diceContainer");
    coin.style.display="block";
    dice.style.display="none";

    const side = rng() < 0.5 ? "Heads" : "Tails";
    coin.querySelector(".heads").classList.add("flipping");
    coin.querySelector(".tails").classList.add("flipping");

    setTimeout(()=>{
      coin.querySelector(".heads").classList.remove("flipping");
      coin.querySelector(".tails").classList.remove("flipping");
      document.getElementById("textResult").textContent = `Coin flipped: ${side}`;
      isAnimating = false;
    },1200);
  }
</script>
</body>
</html>
